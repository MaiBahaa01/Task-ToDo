<div class="container mt-4">
  <h2>Add New Todo</h2>
  <!-- Input field for Todo title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="newTodo.title">
  </div>
    <!-- Input field for User ID -->
  <div class="form-group">
    <label for="userId">User ID</label>
    <input type="number" class="form-control" id="userId" [(ngModel)]="newTodo.userId">
  </div>
  <!-- Checkbox to mark Todo as completed or not -->
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="completed" [(ngModel)]="newTodo.completed">
    <label class="form-check-label" for="completed">Completed</label>
  </div>
  <!-- Save and Cancel buttons -->
  <button class="btn btn-primary mt-3 m-3" (click)="saveTodo()">Save</button>
  <button class="btn btn-secondary mt-3 m-3" (click)="cancel()">Cancel</button>
</div>
